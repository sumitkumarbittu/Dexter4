<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask API Showcase üöÄ</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    button { margin: 10px; padding: 10px 20px; }
    #output { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Flask API Showcase üöÄ</h1>

  <h3>üé≤ Random Number Generator</h3>
  <button onclick="callRandom()">Generate Random</button>

  <h3>‚ûï Sum Calculator</h3>
  <input type="number" id="a" placeholder="Enter A">
  <input type="number" id="b" placeholder="Enter B">
  <button onclick="callSum()">Get Sum</button>

  <p id="sumOutput"></p>

  <script>
    const API_BASE = "https://dexter4.onrender.com"; // use Render URL

    async function callRandom() {
      try {
        const res = await fetch(`${API_BASE}/api/generaterandom`);
        const data = await res.json();
        document.getElementById("sumOutput").innerText = "Random: " + data.number;
      } catch (err) {
        document.getElementById("sumOutput").innerText = "Error: " + err;
      }
    }

    async function callSum() {
      try {
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;
        const res = await fetch(`${API_BASE}/api/sum?a=${a}&b=${b}`);
        const data = await res.json();
        if (data.result !== undefined) {
          document.getElementById("sumOutput").innerText = `Sum: ${data.result}`;
        } else {
          document.getElementById("sumOutput").innerText = "Error: " + data.error;
        }
      } catch (err) {
        document.getElementById("sumOutput").innerText = "Error: " + err;
      }
    }
  </script>

  <h3>üìù Feedback Form</h3>
  <input type="text" id="name" placeholder="Your Name">
  <input type="number" id="age" placeholder="Your Age">
  <input type="text" id="comment" placeholder="Your Comment (optional)">
  <button onclick="submitFeedback()">Submit Feedback</button>
  <p id="feedbackResult"></p>

  <script>
  async function submitFeedback() {
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const comment = document.getElementById("comment").value;

    try {
      const res = await fetch(`${API_BASE}/api/feedback`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age, comment })
      });

      const data = await res.json();
      if (data.message) {
        document.getElementById("feedbackResult").innerText = data.message;
      } else {
        document.getElementById("feedbackResult").innerText = "Error: " + data.error;
      }
    } catch (err) {
      document.getElementById("feedbackResult").innerText = "Error: " + err;
    }
  }
  </script>


  <h2>Multiply Two Numbers</h2>

  <input type="number" id="value1" placeholder="Enter first number">
  <input type="number" id="value2" placeholder="Enter second number">

  <button onclick="multiply()">Multiply</button>
  <button onclick="resetFields()">Reset</button>>

  <p id="multiplyOutput">Result: </p>


  <script>
    // Using same API_BASE as above
    // API endpoints below explicitly prefix with /api

    // Multiply two numbers
    async function multiply() {
      const v1 = document.getElementById("value1").value;
      const v2 = document.getElementById("value2").value;

      const res = await fetch(`${API_BASE}/api/multiply`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ value1: v1, value2: v2 })
      });

      const data = await res.json();
      document.getElementById("multiplyOutput").innerText = "Result: " + data.result;

      // refresh history
      loadHistory();
    }

    // Reset results
    async function resetResults() {
      const res = await fetch(`${API_BASE}/api/multiply`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "reset" })
      });

      const data = await res.json();
      document.getElementById("multiplyOutput").innerText = "Result: " + data.result;

      // refresh history
      loadHistory();
    }

    // Load all results
    async function loadHistory() {
      const res = await fetch(`${API_BASE}/api/results`);
      const data = await res.json();

      const historyList = document.getElementById("history");
      historyList.innerHTML = "";

      if (data.results && data.results.length > 0) {
        data.results.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `${item.value1} √ó ${item.value2} = ${item.result}`;
          historyList.appendChild(li);
        });
      } else {
        historyList.innerHTML = "<li>No results yet</li>";
      }
    }

    // Auto-load history on page load
    window.onload = loadHistory;

    function resetFields() {
      document.getElementById("value1").value = "";
      document.getElementById("value2").value = "";
      document.getElementById("multiplyOutput").innerText = "Result: ";
    }

  </script>





</body>
</html>
<link rel="stylesheet" href="style.css">
